<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Registro</title>
        <link href="resources/Css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body id="fondo">
        <div id="principal2">
        <div id="cuadro2">            
        <h:form>
            <p:messages showDetail="true"/>
            <p id="titulo">Registro</p>
            <p:autoUpdate />
            <hr/>
                <p:outputLabel for="txtCorreo" >Correo</p:outputLabel>
                <br/>
                <p:inputText id="txtCorreo" value="#{mbUsuario.usuarios.email}" class="entrada" required="true" requiredMessage="Inserte un correo" validatorMessage="Ingres un correo"/>
                <p:message for="txtCorreo"/>
                <br/>
                <p:outputLabel for="txtDireccion" >Direccion</p:outputLabel>
                <br/>
                <p:inputText id="txtDireccion" value="#{mbUsuario.usuarios.direccionenvio}" class="entrada" required="true"  requiredMessage="Inserte una direccion" validatorMessage="Ingrese una direccion"/>
                <p:message for="txtDireccion"/>
                <br/>
                <p:outputLabel for="txtUsuario" id="subtitulo1">Nombre</p:outputLabel>
                <br/>
                <p:inputText id="txtUsuario" value="#{mbUsuario.usuarios.nombrecliente}" class="entrada" required="true"  requiredMessage="Inserte un usuario" validatorMessage="Ingrese un nombre de cliente"/>
                <p:message for="txtUsuario"/>
                <br/>
                <p:outputLabel for="txtTelefono" id="subtitulo2">Telefono</p:outputLabel>
                <br/>
                <p:inputText id="txtTelefono" value="#{mbUsuario.usuarios.telefono}" class="entrada" required="false"/>
                <p:message for="txtTelefono"/>
                <br/>
                <p:outputLabel for="txtPassword" id="subtitulo3" >Clave</p:outputLabel>
                <br/>
                <p:password id="txtPassword" value="#{mbUsuario.usuarios.contrasena}" class="entrada" required="true" requiredMessage="Inserte una contraseÃ±a" feedback="true" promptLabel="Ingrese una clave">
                    <h:message for="txtPassword" style="color:red"/>
                </p:password>
                <h:message for="txtPassword"/>
                <br/>
                <br/>
                <p:commandButton type="submit" id="btnAceptar" value="Aceptar" actionListener="#{mbUsuario.registrar()}" action="Ok.xhtml" /> 
                <p:separator/>
            <br/>
            <h:link outcome="index" value="Regresar" />
            
        </h:form>
                </div>
            </div>
    </h:body>
</html>
